<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="The Deadbolts" />
    <meta
      name="description"
      content="FIRST Robotics Team #10980, The Deadbolts"
    />
    <meta
      name="keywords"
      content="FRC, Robotics, FIRST, Team Deadbolts, 10980"
    />
  

    <meta property="og:title" content="The Deadbolts" />
    <meta
      property="og:description"
      content="Colorado robotics team Deadbolts 10980"
    />
   
    <meta property="og:site_name" content="The Deadbolts" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- Reference favicon from public folder -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>The Deadbolts | Team 10980</title>
    <script
      src="https://kit.fontawesome.com/e6226b2983.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
    <script>
      (function() {
        const path = window.location.pathname.toLowerCase();
        let pageTitle = "The Deadbolts | Team 10980";
        if (path.includes("/about")) {
          pageTitle = "About Us | The Deadbolts | Team 10980";
        } else if (path.includes("/sponsors")) {
          pageTitle = "Sponsors | The Deadbolts | Team 10980";
        } else if (path.includes("/leadership")) {
          pageTitle = "Leadership | The Deadbolts | Team 10980";
        }
        document.title = pageTitle;
        const metaTitle = document.querySelector('meta[name="title"]');
        if (metaTitle) metaTitle.setAttribute("content", pageTitle);
        const ogTitle = document.querySelector('meta[property="og:title"]');
        if (ogTitle) ogTitle.setAttribute("content", pageTitle);
      })();
    </script>
  </body>
</html>
